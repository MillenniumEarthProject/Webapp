		<script type="text/javascript">
		
			function my_kwicks(){
				$('.kwicks').kwicks({
					duration: 300,   
					max: 400,  
					spacing: 0  
				});
			}
			
			$(document).ready(function(){
				my_kwicks();
			});
			
		</script>
